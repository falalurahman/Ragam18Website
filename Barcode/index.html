<script>
    $.post('php/getRagamId.php',{},
        function ( data ) {
            if(data === 'False'){
                window.location.replace('../');
            }else{
                JsBarcode("#barcode", data, {
                    lineColor: "#4c3030",
                    background: "transparent"
                });
            }
        });

    $('#toggle').click(function() {
        $(this).toggleClass('active');
        $('#overlay').toggleClass('open');
    });

    $('.overlay-menu ul li a').click(function() {
        $("#toggle").toggleClass('active');
        $('#overlay').toggleClass('open');
    });

    $(window).on("load", function() {
    	getAllPayments();
        loaded();
    });
    
    function getAllPayments(){
    	$.post('php/getPayments.php',{},
        function ( data ) {
            console.log(data);
            var data_decoded = JSON.parse(data);
            if(data_decoded.length>0){
            	$(".content").append("<div id='payments'><div class='heading'>Your Purchases</div></div>");
            }
            for( var i in data_decoded ){
            	if(data_decoded[i]==='MainReg'){
            		$("#payments").append("<div class='paidItem'>Main Event Registration</div>");
            	}
            	if(data_decoded[i]==='HospiReg'){
            		$("#payments").append("<div class='paidItem'>Hospitality Registration</div>");
            	}
            	if(data_decoded[i]==='WID01'){
            		$("#payments").append("<div class='paidItem'>Logophilia Vocabulary Workshop</div>");
            	}
            	if(data_decoded[i]==='WID02'){
            		$("#payments").append("<div class='paidItem'>Photography Workshop</div>");
            	}
            	if(data_decoded[i]==='WID03'){
            		$("#payments").append("<div class='paidItem'>Hip Hop International Dance Workshop</div>");
            	}
            	if(data_decoded[i]==='WID04'){
            		$("#payments").append("<div class='paidItem'>Social Entrepreneurship Workshop</div>");
            	}
            	if(data_decoded[i]==='WID05'){
            		$("#payments").append("<div class='paidItem'>Ethical Hacking Workshop</div>");
            	}
            	if(data_decoded[i]==='WID06'){
            		$("#payments").append("<div class='paidItem'>Robotics And IoT Workshop</div>");
            	}
            	if(data_decoded[i]==='WID07'){
            		$("#payments").append("<div class='paidItem'>Film Workshop</div>");
            	}
            	if(data_decoded[i]==='MID01'){
